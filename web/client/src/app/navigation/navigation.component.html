<!-- TOP FIXED NAVBAR -->
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

  <!-- BEGIN : NAVBAR-HEADER -->
  <div class="navbar-header">
    <!--<a href="#" class="navbar-brand">Gro</a> -->
    <button class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-main">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <!-- END : NAVBAR-HEADER -->


  <!-- BEGIN : NAVBAR-MENU -->
  <div class="navbar-collapse collapse" id="navbar-main">

    <!-- LEFT NAVBAR BUTTONS -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active"
            [routerLink]="['/dashboard']"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact:true}">
          <i class="fas fa-tachometer-alt fa-icon-adjustment"></i>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
            [routerLink]="['schedule']"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact:true}">
          <i class="fas fa-calendar-alt fa-icon-adjustment"></i>
          Scheduling
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
            [routerLink]="['settings/component']"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact:true}">
          <i class="fas fa-cogs fa-icon-adjustment"></i>
          Settings
        </a>
      </li>
    </ul>
    <!-- END : LEFT NAVBAR BUTTONS -->

    <!-- RIGHT NAVBAR BUTTONS -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout()" >
          <i class="fas fa-unlock-alt fa-icon-adjustment"></i>
          Logout
       </a>
      </li>
    </ul>
    <!-- END : RIGHT NAVBAR BUTTONS -->

    <!-- <grow-notification-dropdown></grow-notification-dropdown> -->

  </div>
  <!-- END : NAVBAR-MENU -->

</div>
<!-- END TOP FIXED NAVBAR -->
